 <body>
 	<div id=title><h1> Scrabble </h1></div>

 	<p> Welcome to Scrabble! Drag the tiles to form a word and get a score prediction. </p>

 	<p>Score:<div id="score"></div></p>

	<!-- Board (really just a row) that you write on -->
